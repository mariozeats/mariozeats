# Adjust the amount of recent posts on the sidebar.
# This is optional. The default value 5 will be used
[params.postAmount]
    sidebar = 5

# Set up your menu items in the navigation bar
# You can use identifier to prepend a font awesome icon to your text
[[menu.main]]
    name = "Useful Recipes"
    url = "/usefulrecipes/"
    identifier = "fa fa-birthday-cake"
    weight = 1

[[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 2

[[menu.main]]
    name = "About"
    url = "/about"
    identifier = "fa fa-flask"
    weight = 3

